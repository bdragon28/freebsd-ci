- scm:
    name: FreeBSD-src
    scm:
      - git:
          url: ssh://anongit@git.freebsd.org/src.git
          branches:
            - 'origin/{branch}'
          basedir: src
          clean:
            before: True
            after: False
          wipe-workspace: False

- scm:
    name: FreeBSD-src-stable-10
    scm:
      - FreeBSD-src:
          branch: 'stable/10'

- scm:
    name: FreeBSD-src-stable-11
    scm:
      - FreeBSD-src:
          branch: 'stable/11'

- scm:
    name: FreeBSD-src-stable-12
    scm:
      - FreeBSD-src:
          branch: 'stable/12'

- scm:
    name: FreeBSD-src-main
    scm:
      - FreeBSD-src:
          branch: 'main'

# Temporary compat entry
- scm:
    name: FreeBSD-src-head
    scm:
      - FreeBSD-src:
          branch: 'main'

- scm:
    name: FreeBSD-doc
    scm:
      - git:
          url: https://git.freebsd.org/doc.git
          branches:
            - 'origin/{branch}'
          basedir: doc
          clean:
            before: True
            after: False
          browser: cgit
          browser-url: https://cgit.freebsd.org/doc/
          wipe-workspace: False
          shallow-clone: True

- scm:
    name: FreeBSD-doc-main
    scm:
      - FreeBSD-doc:
          branch: 'main'
